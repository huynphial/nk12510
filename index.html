<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Photo Gallery</h1>
  <div id="gallery" class="grid"></div>

  <div id="pagination" class="pagination"></div>

  <!-- Modal hiển thị chi tiết -->
<div id="modal">
  <div class="content">
    <span id="closeModal">✕</span>
    <img id="modalImg" src="" alt="">

    <!-- Hàng chứa info + nút -->
    <div class="modal-info-row">
      <div id="modalInfo"></div>

      <div class="button-box modal-buttons">
        <button class="save-btn" id="modalSaveBtn" title="Lưu ảnh"></button>
        <button class="open-btn" id="modalOpenBtn" title="Mở ảnh"></button>
      </div>
    </div>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
